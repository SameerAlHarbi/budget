<p *ngIf="relations.length < 1 && !isFetching && !error">... لا يوجد بيانات مسجلة ...</p>
<p *ngIf="isFetching && !error">الرجاء الاتنظار جاري تحميل البيانات ...</p>
<div *ngIf="error" class="alert alert-danger">
  <h1>خطأ في النظام</h1>
  <p>{{ error }}</p>
</div>

<button *ngIf="relations.length > 0 && !isFetching" class="btn btn-warning" (click)="onClearAll()">Clear All Relations</button>
<br>
<br>
<div class="list-group" *ngIf="relations.length >= 1 && !isFetching">
  <a
    style="cursor: pointer;"
    class="list-group-item list-group-item-action clearfix"
    *ngFor="let relation of relations; let i = index"
    (click)="onRelationClick(relation.code)">
    {{ relation.code }} - {{ relation.name }}
  </a>
</div>
