<form [formGroup]="beneficiariesForm"  (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
        <div class="form-group">
            <label for="code">الرمز :</label>
            <input type="text"
               id="code"
               formControlName="code"
               class="form-control"
               style="max-width: 250px;"
               aria-describedby="codeHelp">
            <small id="codeHelp" class="form-text text-muted">رمز المستفيد</small>
        </div>
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" id="name" class="form-control" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">اسم المستفيد</small>
        </div>
        <div class="form-group">
            <label for="relation">العلاقة</label>
            <select
              id="relation"
              class="form-control"
              formControlName="relation"
              aria-describedby="relationHelp">
              <option *ngFor="let relation of relationsList" [ngValue]="relation.name">{{ relation.name }}</option>
            </select>
            <small id="relationHelp" class="form-text text-muted">علاقة المستفيد</small>
        </div>
        <div class="form-group">
            <label for="mobile">الهاتف</label>
            <input type="text" id="mobile" class="form-control" aria-describedby="mobileHelp">
            <small id="mobileHelp" class="form-text text-muted">هاتف المستفيد</small>
        </div>
        <div class="form-group">
            <label for="email">البريد الالكتروني</label>
            <input type="email" id="email" class="form-control" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">البريد الالكتروني للمستفيد</small>
        </div>
    </div>
    <div class="col">

    </div>
  </div>

  <button type="submit" class="btn btn-primary">حفظ</button>
</form>
